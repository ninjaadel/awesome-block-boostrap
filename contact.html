  </head>
  <body>

      <div class="container">

          <a href="#" class="navbar-brand"
            ><i class="bi bi-house-door-fill text-white"></i

            data-bs-target="#menu"
          >

          </button>

              <li class="nav-item">
                <a href="home.html" class="nav-link">Home</a>

                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container my-4 py-4">
      <h2 class="mb-4">Contact Us</h2>
      <div class="row">
        <div class="col-12 col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48183.63026491107!2d39.690060327528364!3d40.99293411598826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40643c066bf2ec89%3A0xc4390aca748c2b71!2sTrabzon%2C%20Ortahisar%2FTrabzon!5e0!3m2!1str!2str!4v1753569208905!5m2!1str!2str"
            width="600"
            height="530"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="col-12 col-md-6">
          <div class="bg-primary p-4 rounded h-100">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="text-white form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="text-white form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email"
                  />
                </div>
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="phone" class="form-label text-white">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Your Phone Number"
                  />
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label text-white"
                    >Subject</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Your Subject"
                  />
                </div>
                <label for="message" class="text-white form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-warning">
                  <i class="bi bi-send me-2"></i>Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-primary px-5 py-4">
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item me-3">
          <a href="#" class="fs-3 btn btn-lg btn-outline-light border-0"
            ><i class="bi bi-google"></i
          ></a>
        </li>
        <li class="list-inline-item me-3">
          <a href="#" class="fs-3 btn btn-lg btn-outline-light border-0"
            ><i class="bi bi-facebook"></i
          ></a>
        </li>
        <li class="list-inline-item me-3">
          <a href="#" class="fs-3 btn btn-lg btn-outline-light border-0"
            ><i class="bi bi-twitter"></i
          ></a>
        </li>
        <li class="list-inline-item me-3">
          <a href="#" class="btn btn-lg btn-outline-light border-0 fs-3"
            ><i class="bi bi-linkedin"></i
          ></a>
        </li>
      </ul>

      <p class="text-center text-white mb-0">
        &copy; 2023 Your Company. All rights reserved.
      </p>
      <p class="text-center text-white mb-0">
        <a href="#" class="text-white">Privacy Policy</a> |
        <a href="#" class="text-white">Terms of Service</a>
      </p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
